<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>B3 Stock Tracker</title>
  <script>
    // Single Page Apps para GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // Este script pega a URL atual e a transforma em uma query string
    // que o index.html vai processar e redirecionar
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <!-- O script acima vai redirecionar imediatamente, mas deixamos uma mensagem caso falhe -->
  <noscript>Redirecionando...</noscript>
</body>
</html>
